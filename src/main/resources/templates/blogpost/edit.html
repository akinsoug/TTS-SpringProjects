<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Blog</title>
<div th:replace="../fragments/styling :: head-style"></div>
</head>
<body>

	<div th:replace="../fragments/navbar :: navbar"></div>

	<div class="container">
		<h1>Edition Page</h1>

		<form action="#"
			th:action="@{~/blogposts/update/{id}(id=${blogPost.id})}"
			th:object="${blogPost}" method="POST">
			<label for="blogTitle">Title:</label> <input type="text"
				name="blogTitle" th:field="*{title}" /> <label for="blogAuthor">Author:</label>
			<input type="text" name="blogAuthor" th:field="*{author}" /> <label
				for="blogEntry">Blog Entry:</label> <input type="text"
				name="blogEntry" th:field="*{blogEntry}" />

			<button type="submit" class="btn btn-success">Submit Your Edition Blog</button>
			<h4 th:text="${id}"></h4> <span> ID  </span> 
		</form>
