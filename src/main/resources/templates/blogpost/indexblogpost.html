<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Blog Site</title>
<div th:replace="../fragments/styling :: head-style"></div>

<script type="text/javascript" th:src="@{js/main.js}"
	src="../static/js/main.js"></script>

<body>

	<div th:replace="../fragments/navbar :: navbar"></div>

	<div class="container">

		<h1>Welcome to Our Blog Post Site!</h1>
		<h3>Check out our blogs!</h3>

		<div class="row" style="padding: 0em 32em 1em 35em;">
			<div class="col-md-6">
				<h4>Blog Post:</h4>
			</div>
			<div class="col-md-6">
				<h4 th:text="${BlogPostCount}"></h4>
			</div>
		</div>
		<!-- row 1  for the Blog Post: text and the total number of posts-->

		<div class="row">
			<div th:each="blog:${posts}">
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<p th:text="${blog.title}"></p>
							<p th:text="${blog.id}" />
						</div>

						<div class="panel-body">
							<strong>
								<p th:text="${blog.author}" style="color: green;" />
							</strong>
							<p th:text="${blog.blogEntry}" />
						</div>
						<!-- panel-body  -->

						<div class="panel-footer">
							<!-- Link to Update -->
							<!-- Link to Show  -->
							<!--  Link to Destroy -->

							<div class="card-footer">

								<div class="row">
									<div class="col-md-6">
										<form action="#" th:action="@{blogposts/{id}(id=${blog.id})}">
											<div class="form-group">
												<button type="submit" class="btn btn-warning">Edit
													Post</button>
											</div>

										</form>
									</div>
									<div class="col-md-6">
										<form action="#"
											th:action="@{/blogposts/delete/{id}(id=${blog.id})}"
											th:method="post" class="form-horizontal">
											<div class="form-group">
												<input type="hidden" name="_method" value="delete" />
												<button type="submit" class="btn btn-danger"
													th:text="Delete">Delete</button>
											</div>
										</form>

											<button type="submit" class="btn btn-danger" th:text="Delete">Delete</button>
										</a>
 -->

								</div>

							</div>
							<!-- card-footer -->

						</div>
						<!-- panel-footer -->
					</div>
				</div>

				<div class="modal" id="myModal">
					<div class="modal-dialog">

						<div class="modal-content">

							<div class="modal-header">
								<h4 class="modal-title">Warning</h4>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>
							<div class="modal-body">
							<samp>This is warning for deleting a blog</samp>
							</div>
							<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dissmiss="modal">Close</button>
							</div>


						</div>

					</div>
				</div>

			<button class="btn btn-primary">Submit a New Blog Post</button>
